<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="wrapper d-flex align-items-center justify-content-center">
    <div class="container shadow-lg position-relative">
        <div class="header rounded-top position-absolute top-0 start-50 translate-middle-x">
            <div class="result"><p class="py-5 px-5 fs-1 fw-bold"></p></div>
        </div>
        <div class="footer border-top-0 rounded-bottom">
            <button type="button" class="btn btn-danger rounded-circle dataClearAll">C</button><span class="fw-bold ms-2 fs-3">Javascript Calculator</span>
            <div class="buttons">
                <button type="button" class="btn btn-light rounded-circle dataNumber">7</button>
                <button type="button" class="btn btn-light rounded-circle dataNumber">8</button>
                <button type="button" class="btn btn-light rounded-circle dataNumber">9</button>
                <button type="button" class="btn btn-light rounded-circle dataOperator">+</button>
                <button type="button" class="btn btn-light rounded-circle dataOperator">|x|</button>
                <button type="button" class="btn btn-light rounded-circle dataClear">ce</button>
                <button type="button" class="btn btn-light rounded-circle dataNumber">4</button>
                <button type="button" class="btn btn-light rounded-circle dataNumber">5</button>
                <button type="button" class="btn btn-light rounded-circle dataNumber">6</button>
                <button type="button" class="btn btn-light rounded-circle dataOperator">-</button>
                <button type="button" class="btn btn-light rounded-circle dataOperator">âˆš</button>
                <button type="button" class="btn btn-light rounded-circle dataOperator">fl</button>
                <button type="button" class="btn btn-light rounded-circle dataNumber">1</button>
                <button type="button" class="btn btn-light rounded-circle dataNumber">2</button>
                <button type="button" class="btn btn-light rounded-circle dataNumber">3</button>
                <button type="button" class="btn btn-light rounded-circle dataOperator">*</button>
                <button type="button" class="btn btn-light rounded-circle dataOperator">r</button>
                <button type="button" class="btn btn-light rounded-circle dataOperator">^</button>
                <button type="button" class="btn btn-light rounded-circle dataNumber">0</button>
                <button type="button" class="btn btn-light rounded-circle dataOperator">.</button>
                <button type="button" class="btn btn-light rounded-circle dataOperator">/</button>
                <button type="button" class="btn btn-success rounded-circle dataEqual">=</button>
            </div>
        </div>
    </div>
</div>
    <script src="./index.js"></script>
</body>
</html>
